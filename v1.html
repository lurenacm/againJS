<body>
    <div class="red green blue">颜色</div>

    <ul>
        <li><span class="name">事件 1</span>, 状态: todo</li>
        <li><span class="name">事件 2</span>, 状态: todo</li>
        <li><span class="name">事件 3</span>, 状态: todo</li>
    </ul>
</body>


<script>
    var liNode = document.getElementsByTagName('li')
    liNode = [...liNode]
    let state = ['doing', 'done']

    let index = 0
    liNode.forEach(li => {
        li.addEventListener('click', (event) => {
            if (index !== 2) {
                event.target.innerText = `事件，状态:${state[index]}`
                index++
            }
        })
    });
